<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>GameBerry URL Shortner</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        body { padding-top:50px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" style="text-align:center">
        <div class="jumbotron">
            <h1>Gameberry URL Shortner</h1>
            <hr>
            <div id="main">
                <form id="formoid" method="post">
                    <div>
                        <h1><input type="url" id="url" name="url" placeholder="long url" required/>    <input type="text" id="shorturl" name="shorturl" placeholder="short url (optional)"/></h1>
                    </div>
                    <div>
                        <h1><input type="password" id="secure" name="secure" placeholder="passcode (optional)"/>    <input type="number" id="validity" name="validity" placeholder="expire (30)"/></h1>
                    </div>
                    <hr>
                    <div>
                        <input type="submit" id="submitButton" name="submitButton" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        $("#formoid").submit(function(event) {
            event.preventDefault();
            var $form = $( this ),url = $form.attr( 'action' );
            var posting = $.post( "/url/create", { longURL: $('#url').val(),shortURL: $('#shorturl').val(), privateOrPublic: $('#secure').val(),timeOfDeletion: $('#validity').val()  } );
            posting.done(function( data ) {
                $('#main').html(data.message).show().siblings('div').hide();
            })
            .fail(function(err) {
                alert(err.responseJSON.error);
            });
        });

    </script>
    
</body>
</html>
